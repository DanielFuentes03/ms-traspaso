spring.application.name=api-management-3scale
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/apimanagementscale?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#--------------------------------ACTUATOR------------------
# Habilitar todos los endpoints
#management.endpoints.web.exposure.include=*

# Configurar la ruta base de los endpoints
management.endpoints.web.base-path=/actuator

# Habilitar métricas detalladas (opcional)
management.metrics.export.enabled=true

# Deshabilitar un endpoint específico (por ejemplo, shutdown)
management.endpoint.shutdown.enabled=false

# Limitar el acceso a los endpoints solo a usuarios autenticados
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info


# Configura Spring Security para que requiera autenticación en todos los endpoints de Actuator
management.endpoint.health.show-details=when_authorized
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ACTUATOR



